{@java.lang.String title}
{@java.util.List<xyz.mijaljevic.model.dto.BlogLink> blogs}
<!doctype html>
<!--Hello there page inspector. In case you find any errors/issues-->
<!--or bugs please report them either on the page GitHub repository-->
<!--or via email :)-->
<html lang="en">
	{#include core/head /}
	<body>
		{#include core/header /}
		<h1 class="page-title">Blog</h1>
		{#for blog in blogs}
		<div class="latest-blogs-section">
			<a class="latest-blogs-section-blog" href="/blog/{blog.id}">{blog.title}</a>
			<span class="latest-blogs-section-date">{blog.date}</span>
		</div>
		{/for}
	</body>
</html>
